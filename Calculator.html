<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Calculator</p>
    <input type="text" id="display" readonly>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = ''">C</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '1'">1</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '2'">2</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '+'">+</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '3'">3</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '4'">4</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '-'">-</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '5'">5</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '6'">6</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '*'">*</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '7'">7</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '8'">8</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '/'">/</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = eval(currentDisplay)">=</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '9'">9</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '0'">0</button>
    <button class="button" onclick="currentDisplay = document.querySelector('#display').value = currentDisplay + '.'">.</button>
    <script>
        let currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;
    </script>
</body>
</html>
